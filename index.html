<!DOCTYPE html>
<html>
    <head>
        <title>Randomize</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- CSS 파일 링크 -->
    </head>
    <body>
        <h1>Randomize</h1>
        <label for="input-presenter">발표자 추가:</label>
        <input type="text" id="input-presenter" />
        <!-- 발표자 추가 input -->
        <button id="btn-add-presenter">추가</button>
        <!-- 발표자 추가 버튼 -->
        <button id="btn-remove-presenter">마지막 발표자 제거</button>
        <!-- 발표자 제거 버튼 -->
        <button id="btn-determine-order">발표 순서 정하기</button>
        <!-- 발표 순서 정하기 버튼 -->
        <div id="result"></div>
        <!-- 결과를 표시할 div 요소 -->
        <script src="script.js"></script>
        <!-- 자바스크립트 파일 링크 -->
    </body>
</html>
